<section class="footerLocations">
  <nav class="footerLocations__nav" aria-label="Locations Menu">
    <ul class="footerLocations__navList">
      {%- for location in collections.location -%}
        <li class="footerLocations__navItem">
        <a href="{{ location.data.url }}" data-replace="{{ location.data.name }}"><span>{{ location.data.name }}</span></a>
        </li>
      {%- endfor -%}
    </ul>
  </nav>
</section>
